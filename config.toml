############################ Default configuration #########################
baseURL = "https://automaticamobility.github.io/"
publishDir = "docs"
languageCode = "en-us"
# site title 
title = "Automatica Mobility"
# theme
theme = "northendlab-hugo"
# post pagination
paginate = "5"
# post excerpt
summaryLength = "10"
# disqus short name
disqusShortname = "" # get your shortname form here : https://disqus.com

[outputs]
home = ["HTML", "AMP", "RSS", "JSON"]

########################## Plugings ######################################

# css plugins
[[params.plugins.css]]
link = "plugins/bootstrap/bootstrap.min.css"
[[params.plugins.css]]
link = "plugins/themify-icons/themify-icons.css"

# js plugins
[[params.plugins.js]]
link = "plugins/jQuery/jquery.min.js"
[[params.plugins.js]]
link = "plugins/bootstrap/bootstrap.min.js"
[[params.plugins.js]]
link = "plugins/search/fuse.min.js"
[[params.plugins.js]]
link = "plugins/search/mark.js"
[[params.plugins.js]]
link = "plugins/search/search.js"


########################### Navigation ###################################

# main menu

[[menu.main]]
URL = "about"
name = "About"
weight = 1

[[menu.main]]
URL = "contact"
name = "Contact"
weight = 2

# footer menu
[[menu.footer]]
URL = "about"
name = "About"
weight = 1

[[menu.footer]]
URL = "contact"
name = "Contact"
weight = 2


######################### Default Parameters ###########################
[params]
# home
home = "Home"
# logo
logo = "images/logo.svg"
# meta data
author = "Automatica Mobility"
description = "Autonomous Navigation in dense spaces"
# google tag manager
google_tag_manager = "" # your id
# contact form action
contact_form_action = "#" # contact form works with : https://formspree.io
# copyright
copyright = "&copy; 2021 [Automatica Mobility](https://automaticamobility.com) All Rights Reserved. Theme by [Hugo Northendlab](https://github.com/gethugothemes/northendlab-hugo)"

# preloader
[params.preloader]
enable = true
preloader = "" # use png, jpg, svg or gif format

# search
[params.search]
enable = true

# cookies
[params.cookies]
enable = true
expire_days = 2

####################### banner #######################################
[params.banner]
bgImage = "images/banner/banner-bg.svg"
title = "Solutions for autonomous navigation in dense spaces"
image = "images/banner/illustration.svg"


######################## call to action ###############################
[params.cta]
enable = true
image = "images/ride-illustration.svg"
title = "Deploy our solution"
description = "Contact us to deploy our solution"
[params.cta.button]
enable = true
label = "Let's connect"
link = "mailto:maria.kabtoul@inria.fr"


############################## Social Site ##########################
[[params.social]]
icon = "ti-twitter-alt" # themify icon pack https://themify.me/themify-icons
link = "#"
[[params.social]]
icon = "ti-github" # themify icon pack https://themify.me/themify-icons
link = "https://github.com/automaticaMobility/"